<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neoplasticism - Float Version</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container clearfix">
      <!-- Höger vertikal container -->
      <div class="vertical-right-container">
        <div class="top-box-right"></div>
        <div class="bottom-box-right"></div>
      </div>

      <!-- Huvudinnehåll -->
      <div class="main-content">
        <!-- Övre raden -->
        <div class="top-main clearfix">
          <div class="top-box-1"></div>
          <div class="top-box-2"></div>
          <div class="top-box-3"></div>
        </div>

        <!-- Vänster kolumn och mittområde -->
        <div class="clearfix">
          <!-- Vänster kolumn -->
          <div class="left-main">
            <div class="left-box-1"></div>
            <div class="left-box-2"></div>
            <div class="left-box-3"></div>
          </div>

          <!-- Mittområde -->
          <div class="middle-container">
            <!-- Övre delen av mittområdet -->
            <div class="middle-top clearfix">
              <div class="middle-box-left"></div>
              <div class="middle-box-right">
                <div class="box-up"></div>
                <div class="box-down-container clearfix">
                  <div class="down-left"></div>
                  <div class="down-right"></div>
                </div>
              </div>
            </div>

            <!-- Nedre delen av mittområdet -->
            <div class="middle-bottom clearfix">
              <div class="bottom-left">
                <div class="left-up"></div>
                <div class="left-down"></div>
              </div>

              <div class="bottom-right">
                <div class="right-up clearfix">
                  <div class="up-left">
                    <div class="left-1"></div>
                    <div class="left-2"></div>
                    <div class="left-3"></div>
                  </div>
                  <div class="up-right">
                    <div class="right-1"></div>
                    <div class="right-2"></div>
                  </div>
                </div>
                <div class="right-down"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

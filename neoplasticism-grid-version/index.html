<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neoplasticism - Grid Version</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="vertical-right-container">
        <div class="top-box"></div>
        <div class="bottom-box"></div>
      </div>

      <div class="main-content">
        <div class="top-main">
          <div class="top-box-1"></div>
          <div class="top-box-2"></div>
          <div class="top-box-3"></div>
        </div>

        <div class="left-main">
          <div class="left-box-1"></div>
          <div class="left-box-2"></div>
          <div class="left-box-3"></div>
        </div>

        <div class="middle-top">
          <div class="middle-box-left"></div>
          <div class="middle-box-right">
            <div class="box-up"></div>
            <div class="box-down">
              <div class="down-left"></div>
              <div class="down-right"></div>
            </div>
          </div>
        </div>

        <div class="middle-bottom">
          <div class="bottom-left">
            <div class="left-up"></div>
            <div class="left-down"></div>
          </div>

          <div class="bottom-right">
            <div class="right-up">
              <div class="up-left">
                <div class="left-1"></div>
                <div class="left-2"></div>
                <div class="left-3"></div>
              </div>
              <div class="up-right">
                <div class="right-1"></div>
                <div class="right-2"></div>
              </div>
            </div>
            <div class="right-down"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

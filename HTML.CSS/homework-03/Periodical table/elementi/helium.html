    <h1>Helium (He) - Atomic Number 2</h1>
    <p>
      Helium is a noble gas that is colorless, odorless, tasteless, non-toxic,
      and inert. It has the lowest boiling point of all elements and is used in
      cryogenics, deep-sea breathing systems, and to inflate balloons.

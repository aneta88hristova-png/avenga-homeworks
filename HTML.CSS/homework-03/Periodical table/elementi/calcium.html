    <h1>Calcium (Ca) - Atomic Number 20</h1>
    <p>
      Calcium is a soft gray alkaline earth metal, essential for living
      organisms, particularly in cell physiology. It is the most abundant metal
      in the human body, primarily found in bones and teeth.

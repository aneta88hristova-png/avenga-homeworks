    <h1>Cobalt (Co) - Atomic Number 27</h1>
    <p>
      Cobalt is a hard, lustrous, silver-gray metal that is primarily used in
      the production of high-strength alloys and magnets. It is also an
      essential trace element for human health, playing a role in red blood cell
      formation and neurological function.

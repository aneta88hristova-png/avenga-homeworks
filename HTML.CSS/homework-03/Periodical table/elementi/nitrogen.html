    <h1>Nitrogen (N) - Atomic Number 7</h1>
    <p>
      Nitrogen makes up about 78% of Earth's atmosphere. It is essential for
      life as a component of proteins and nucleic acids. Nitrogen is used in
      fertilizers, explosives, and as an inert atmosphere.

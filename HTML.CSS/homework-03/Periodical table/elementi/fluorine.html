    <h1>Fluorine (F) - Atomic Number 9</h1>
    <p>
      Fluorine is a pale yellow gas at room temperature and is the most reactive
      and electronegative of all elements. It is used in toothpaste, Teflon
      coatings, and in the production of certain pharmaceuticals.

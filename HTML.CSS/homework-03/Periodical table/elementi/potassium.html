    <h1>Potassium (K) - Atomic Number 19</h1>
    <p>
      Potassium is a soft, silvery-white metal that is highly reactive,
      especially in water. It is an essential nutrient for living organisms,
      playing a key role in cell function and fluid balance. Potassium compounds
      are commonly used in fertilizers.

    <h1>Argon (Ar) - Atomic Number 18</h1>
    <p>
      Argon is a noble gas that is colorless, odorless, and inert. It makes up
      about 0.93% of the Earth's atmosphere. Argon is commonly used in lighting
      and welding applications due to its non-reactive properties.

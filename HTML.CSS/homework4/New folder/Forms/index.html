<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Testform</legend>
      <form action="#" method="post">
        <!-- Name field -->
        <div>
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" />
        </div>
        <br />

        <!-- Password field -->
        <div>
          <label for="password">Password</label><br />
          <input type="password" id="password" name="password" />
        </div>
        <br />

        <!-- Gender field -->
        <div>
          <span>Gender</span><br />
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <br />

        <!-- Continent field -->
        <div>
          <label for="continent">Continent</label><br />
          <select id="continent" name="continent">
            <option value="">Please select...</option>
            <option value="africa">Africa</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="north-america">North America</option>
            <option value="south-america">South America</option>
            <option value="australia">Australia</option>
            <option value="antarctica">Antarctica</option>
          </select>
        </div>
        <br />

        <!-- Meals field -->
        <div>
          <span>Meals</span><br />
          <input
            type="checkbox"
            id="breakfast"
            name="meals"
            value="breakfast"
          />
          <label for="breakfast">breakfast</label><br />

          <input type="checkbox" id="lunch" name="meals" value="lunch" />
          <label for="lunch">lunch</label><br />

          <input type="checkbox" id="dinner" name="meals" value="dinner" />
          <label for="dinner">dinner</label>
        </div>
        <br />

        <!-- Remark field -->
        <div>
          <label for="remark">Remark</label><br />
          <textarea id="remark" name="remark" rows="4" cols="40"></textarea>
        </div>
        <br />

        <!-- Submit button -->
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </fieldset>
  </body>
</html>

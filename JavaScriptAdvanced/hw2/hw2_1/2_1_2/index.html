<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Planets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light">
    <div class="container py-4">
      <header class="text-center mb-5 border-bottom border-primary pb-3">
        <h1 class="display-4 text-primary mb-2">
          <i class="fas fa-globe-americas me-2"></i>Star Wars Planets
        </h1>
        <p class="lead text-info">
          Explore planets from the Star Wars universe
        </p>
      </header>

      <div class="row justify-content-center mb-4">
        <div class="col-md-6 text-center">
          <button id="fetchButton" class="btn btn-primary btn-lg px-4 py-2">
            <i class="fas fa-rocket me-2"></i>Get Planets
          </button>
        </div>
      </div>

      <div id="loading" class="text-center my-4" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading planets...</p>
      </div>

      <div
        id="error"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="display: none"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="errorMessage"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="table-responsive rounded overflow-hidden my-4">
        <table
          id="planetsTable"
          class="table table-dark table-hover mb-0"
          style="display: none"
        >
          <thead class="table-primary">
            <tr>
              <th class="text-center">#</th>
              <th>Planet Name</th>
              <th>Population</th>
              <th>Climate</th>
              <th>Gravity</th>
            </tr>
          </thead>
          <tbody id="planetsTableBody"></tbody>
        </table>
      </div>

      <footer class="text-center mt-5 pt-3 border-top border-secondary">
        <p class="text-muted">
          Data from
          <a
            href="https://swapi.dev/"
            target="_blank"
            class="text-info text-decoration-none"
            >Star Wars API</a
          >
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

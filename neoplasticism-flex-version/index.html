<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neoplasticism - Flexbox Version</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="main-area">
        <div class="top-row">
          <div class="top-box-1"></div>
          <div class="top-box-2"></div>
          <div class="top-box-3"></div>
        </div>

        <div class="body-container">
          <div class="left-column">
            <div class="left-box-1"></div>
            <div class="left-box-2"></div>
            <div class="left-box-3"></div>
          </div>

          <div class="middle-right-container">
            <div class="top-middle-row">
              <div class="middle-red"></div>
              <div class="right-yellow-container">
                <div class="top-yellow"></div>
                <div class="bottom-split">
                  <div class="green-gray"></div>
                  <div class="cream"></div>
                </div>
              </div>
            </div>

            <div class="bottom-middle-row">
              <div class="left-bottom-container">
                <div class="black-box"></div>
                <div class="light-gray-box"></div>
              </div>

              <div class="right-bottom-container">
                <div class="complex-top">
                  <div class="left-complex">
                    <div class="gray-box"></div>
                    <div class="light-green-box"></div>
                    <div class="dark-black-box"></div>
                  </div>
                  <div class="right-complex">
                    <div class="blue-gray-box"></div>
                    <div class="blue-box"></div>
                  </div>
                </div>
                <div class="bottom-light-gray"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="right-top-box"></div>
        <div class="right-bottom-box"></div>
      </div>
    </div>
  </body>
</html>
